path_classifiers:
  test:
    - "*/*/unit-*.cpp"
queries:
  - include:
      tags:
        - "security"
        - "correctness"
      severity: "warning"
extraction:
  cpp:
    prepare:
      packages:
        - g++
        - cmake
    configure:
     command:
       - cmake -S . -B build
    index:
      build_command:
        - ./build.sh
